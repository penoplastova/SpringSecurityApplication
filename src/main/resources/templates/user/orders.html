<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/user/orders.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
<div class="page">

    <div class="header">
        <h1 class="logo">Магазинчик</h1>
        <div class="nav">
            <form action="/index">
                <button class="nav_item">На главную</button>
            </form>
            <form method="get" th:action="@{/orders}">
                <button class="nav_item">Заказы</button>
            </form>
            <form method="get" th:action="@{/cart}">
                <button class="nav_item">Корзина</button>
            </form>
        </div>
    </div>

    <div class="container">
            <div class="all_products">
                    <div class="card_item" th:each="order : ${orders}">
                        <p class="card_order" th:text="'Заказ № ' + ${order.getNumber()}"></p>
                        <img class="card_image" th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}">
                        <p class="card_title"  th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
                        <p th:text="'Количество: ' + ${order.getCount()}"></p>
                        <p th:text="'Цена: ' + ${order.getPrice()}"></p>
                        <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
                        <p class="card_status" th:text="'Статус: ' + ${order.getStatus()}"></p>
                    </div>
            </div>
    </div>

    <div class="footer">
        <h1 class="logo">Магазинчик</h1>
        <p class="footer_p">
            +7(495)777-77-77<br>
            Единая справочная служба г. Москвы
        </p>
    </div>
</div>
</body>
</html>
