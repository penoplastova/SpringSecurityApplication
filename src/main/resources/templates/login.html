<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/login.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
<div id="page">

    <div id="header">
        <h1 class="logo">Магазинчик</h1>
        <div class="nav">
            <form method="get" th:action="@{/product}">
                <button class="nav_item">На главную</button>
            </form>
            <form method="get" th:action="@{/auth/login}">
                <button class="nav_item">Вход</button>
            </form>
            <form method="get" th:action="@{/auth/registration}">
                <button class="nav_item">Регистрация</button>
            </form>
        </div>
    </div>


    <div id="container">
        <div id="page_form">
            <h3>Вход в личный кабинет</h3>
                <form method="post" action="/process_login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <label for="username">Введите ваш логин: </label>
                        <input type="text" placeholder="Введите пароль" name="username" id="username">
                        <label for="password">Введите ваш пароль: </label>
                        <input type="password" placeholder="Введите пароль" name="password" id="password">
                        <button class="btn_submit">Войти</button>
                    <div class="form_error" th:if="${param.error}">
                        Неправильный логин или пароль
                    </div>
                </form>
        </div>
    </div>


    <div id="footer">
        <h1 class="logo">Магазинчик</h1>
        <p>
            +7(495)777-77-77<br>
            Единая справочная служба г. Москвы
        </p>
    </div>

</div>
</body>
</html>
