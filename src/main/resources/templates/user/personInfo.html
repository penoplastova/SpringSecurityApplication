<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/style/user/personInfo.css}" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Информация о пользователе</title>
</head>
<body>
<div class="page">

  <div class="header">
    <h1 class="logo">Магазинчик</h1>
    <div class="nav">
      <form th:method="POST" th:action="@{/logout}">
        <button class="nav_item">Выйти из ЛК</button>
      </form>
      <form action="/admin/person">
        <button class="nav_item">Пользователи</button>
      </form>
      <form action="/admin/orders">
        <button class="nav_item">Заказы</button>
      </form>
      <form action="/admin/product/add">
        <button class="nav_item">Добавить товар</button>
      </form>
    </div>
  </div>

  <div class="container">
    <h3 class="h3">Информация о пользователе</h3>
      <div class="card_item">
        <p class="card_title" th:text="'Логин: ' + ${person.getLogin()}"/>
        <p th:text="'Пароль: ' + ${person.getPassword()}"/>
        <p th:text="'Роль: ' + ${person.getRole()}"/>
        <a class="card_item_link" th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Редактировать пользователя</a>
        <a class="card_item_link" th:href="@{/admin/person/delete/{id}(id=${person.getId()})}">Удалить пользователя</a>
        <a class="card_item_link" href="/admin/person">Назад</a>
      </div>
  </div>

  <div class="footer">
    <h1 class="logo">Магазинчик</h1>
    <p class="footer_p">
      +7(495)777-77-77<br>
      Единая справочная служба г. Москвы
    </p>
  </div>

</div>
</body>
</html>
