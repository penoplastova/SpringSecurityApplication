<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/style/user/editPerson.css}" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Редактирование пользователей</title>
</head>
<body>
<div class="page">

  <div class="header">
    <h1 class="logo">Магазинчик</h1>
    <div class="nav">
      <form th:method="POST" th:action="@{/logout}">
        <button class="nav_item">Выйти из ЛК</button>
      </form>
      <form action="/admin/person">
        <button class="nav_item">Пользователи</button>
      </form>
      <form action="/admin/orders">
        <button class="nav_item">Заказы</button>
      </form>
      <form action="/admin/product/add">
        <button class="nav_item">Добавить товар</button>
      </form>
    </div>
  </div>

  <div class="container">
      <h3>Редактирование пользователей</h3>
        <div class="edit_form">
            <form method="POST" th:action="@{/admin/person/edit/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
              <label for="login">Введите логин: </label>
              <input type="text" th:field="*{login}" id="login">
              <div class="edit_error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>

              <label for="password">Введите пароль: </label>
              <input type="text" th:field="*{password}" id="password">
              <div class="edit_error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

              <label for="role">Введите роль: </label>
              <input type="text" th:field="*{role}" id="role">
              <div class="edit_error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>

              <input type="submit" value="Редактировать">
              <button class="btn_submit">Добавить</button>
            </form>
          <a class="card_item_link" href="/admin/person">Назад</a>
        </div>
  </div>

  <div class="footer">
    <h1 class="logo">Магазинчик</h1>
    <p class="footer_p">
      +7(495)777-77-77<br>
      Единая справочная служба г. Москвы
    </p>
  </div>

</div>
</body>
</html>
