<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/style/user/person.css}" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
<div class="page">

  <div class="header">
    <h1 class="logo">Магазинчик</h1>
    <div class="nav">
      <form th:method="POST" th:action="@{/logout}">
        <button class="nav_item">Выйти из ЛК</button>
      </form>
      <form action="/admin/person">
        <button class="nav_item">Пользователи</button>
      </form>
      <form action="/admin/orders">
        <button class="nav_item">Заказы</button>
      </form>
      <form action="/admin/product/add">
        <button class="nav_item">Добавить товар</button>
      </form>
    </div>
  </div>

  <div class="container">
      <h3 class="h3">Список пользователей: </h3>
      <div th:each="element : ${person}">
        <a th:href="@{/admin/person/info/{id}(id=${element.getId()})}" th:text="${element.getLogin()}"></a>
      </div>
      <a class="card_item_link" href="/admin">Назад</a>
  </div>

  <div class="footer">
    <h1 class="logo">Магазинчик</h1>
    <p class="footer_p">
      +7(495)777-77-77<br>
      Единая справочная служба г. Москвы
    </p>
  </div>

</div>
</body>
</html>
