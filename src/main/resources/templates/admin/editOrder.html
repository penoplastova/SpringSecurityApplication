<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/admin/editOrder.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
</head>
<body>
<div class="page">

    <div class="header">
        <h1 class="logo">Магазинчик</h1>
        <div class="nav">
            <form th:method="POST" th:action="@{/logout}">
                <button class="nav_item">Выйти из ЛК</button>
            </form>
            <form action="/admin/person">
                <button class="nav_item">Пользователи</button>
            </form>
            <form action="/admin/orders">
                <button class="nav_item">Заказы</button>
            </form>
            <form action="/admin/product/add">
                <button class="nav_item">Добавить товар</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h3 class="h3">Редактирование заказа</h3>
            <div class="edit_form">
                <form th:method="POST" th:action="@{/admin/orders/edit/{id}(id=${editOrder.getId()})}" th:object="${editOrder}">

                    <label for="status">Изменить статус заказа</label>
                    <select id="status" name="status">
                        <option th:each="state:${T(com.example.springsecurityapplication.enumm.Status).values()}" th:value="${state}" th:text="${state}"></option>
                    </select>

                    <label hidden for="number"></label>
                    <textarea hidden th:field="*{number}" placeholder="Номер заказа" id="number"></textarea>
                    <label hidden for="price"></label>
                    <textarea hidden th:field="*{price}" placeholder="Цена" id="price"></textarea>
                    <label hidden for="person"></label>
                    <textarea hidden th:field="*{person}" placeholder="Клиент" id="person"></textarea>
                    <label hidden for="product"></label>
                    <textarea hidden th:field="*{product}" placeholder="Товар" id="product"></textarea>

                    <button class="btn_submit">Редактировать</button>
                    <a class="card_item_link" href="/admin">Назад</a>
                </form>
            </div>
    </div>

    <div class="footer">
        <h1 class="logo">Магазинчик</h1>
        <p class="footer_p">
            +7(495)777-77-77<br>
            Единая справочная служба г. Москвы
        </p>
    </div>
</div>
</body>
</html>
