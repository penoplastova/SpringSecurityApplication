<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/style/user/cart.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body>
    <div class="page">

        <div class="header">
            <h1 class="logo">Магазинчик</h1>
            <div class="nav">
                <form action="/index">
                    <button class="nav_item">На главную</button>
                </form>
                <form method="get" th:action="@{/orders}">
                    <button class="nav_item">Заказы</button>
                </form>
                <form method="get" th:action="@{/cart}">
                    <button class="nav_item">Корзина</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="all_products">
                <h3 class="h3">Корзина товаров</h3>
                    <div class="card_item" th:each="product : ${cart_product}">
                        <img class="card_image" th:src="'/img/' + ${product.imageList[0].getFileName()}">
                        <a class="card_title" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
                        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                        <h3 class="h3" th:text="'Итоговая цена: ' + ${price} + ' рублей'"></h3>
                        <a class="card_item_link" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
                        <a class="card_item_link" href="/order/create">Оформить заказ</a>
                        <a class="card_item_link" href="/index">Назад</a>
                    </div>
            </div>
        </div>

        <div class="footer">
            <h1 class="logo">Магазинчик</h1>
            <p class="footer_p">
                +7(495)777-77-77<br>
                Единая справочная служба г. Москвы
            </p>
        </div>
    </div>
</body>
</html>
